<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rosa Glitter</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="Calculadora">
        <input type="text" id="display" readonly>

        <div class="linha">
           <button class="comando" onclick="limparTudo()">CE</button>
            <button class="comando" onclick="limparEntrada()">C</button>
            <button class="comando" onclick="porcentagem()">%</button>
            <button class="operador" onclick="inserir('/')">/</button>
        </div>

        <div class="linha">
            <button class="numero" onclick="inserir('7')">7</button>
            <button class="numero" onclick="inserir('8')">8</button>
            <button class="numero" onclick="inserir('9')">9</button>
            <button class="operador" onclick="inserir('*')">x</button>
        </div>

        <div class="linha">
            <button class="numero" onclick="inserir('4')">4</button>
            <button class="numero" onclick="inserir('5')">5</button>
            <button class="numero" onclick="inserir('6')">6</button>
            <button class="operador" onclick="inserir('-')">-</button>
        </div>

        <div class="linha">
            <button class="numero" onclick="inserir('1')">1</button>
            <button class="numero" onclick="inserir('2')">2</button>
            <button class="numero" onclick="inserir('3')">3</button>
            <button class="operador" onclick="inserir('+')">+</button>
        </div>

        <div class="linha">
            <button class="numero" onclick="inserir('0')">0</button>
            <button class="comando" onclick="inserir('.')">,</button>
            <button class="comando" onclick="calcular()">=</button>
        </div>
    </div>

<script>
    let display = document.getElementById("display");

    function inserir(valor) {
        display.value += valor;
    }

    function limparEntrada() {
        display.value = display.value.slice(0, -1);
    }

    function limparTudo() {
        display.value = "";
    }

    function porcentagem() {
        display.value = parseFloat(display.value) / 100;
    }

    function calcular() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Erro";
        }
    }
</script>

</body>
</html>
